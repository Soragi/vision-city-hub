version: '3.8'

services:
  # Production build
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: municipal-video-ai

  # Development with hot reload
  app-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    container_name: municipal-video-ai-dev
    profiles:
      - dev
